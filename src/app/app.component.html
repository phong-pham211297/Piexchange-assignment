<div class="app-wrapper">
  <div class="container">
    <section class="mb-8">
      <app-header
        (keywordEmitter)="searchKeyword($event)"
        (uploadEventClickEmitter)="uploadClickHandler()"
      ></app-header>
    </section>

    <app-main
      [categories]="categories"
      [shouldCategoriesHide]="
        currentKeyword && currentKeyword !== 'global' ? true : false
      "
    >
      <!-- Main Content  -->
      <h3 class="search-title">Search keyword: {{ currentKeyword }}</h3>
      <div class="search-gifs-wrapper flex flex-wrap">
        <div
          *ngFor="let gif of _getSearchedGifs$ | async"
          [ngStyle]="{ width: 'calc((100% - 36px)/4)' }"
        >
          <app-gif [gif]="gif" style="margin-right: 6px"></app-gif>
        </div>
      </div>
      <!-- End main content -->
    </app-main>
  </div>
</div>

<app-upload #appUpload></app-upload>
